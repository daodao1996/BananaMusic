<body>
<div id="nav">
    <ul>
        <li id="nav-logo"><img src="img/logo.png"/></li>
        <li class="nav-item" id="nav-mainpage"><p class="pnav">首页</p></li>
        <li class="nav-item" id="nav-singer" ><p class="pnav">歌手</p></li>

        </li>
        <li id="nav-login"><a href=""><p>注销</p></a></li>
    </ul>

<div id="middle-div">
<div id="container">
    <div id="div-middle-top">
        基本设置
        <hr>
    </div>
    <div id="div-middle-content">
        <form class="form-horizontal" id="userForm">
            <img src="./img/user1.png" name="user_pic" id="user_pic" >
            <input type="file" name="userIcon" id="file_upload" accept="image/png, image/jpeg">
            <div class="form-group">
                <label for="username" class="control-label col-md-2">昵称</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="username" placeholder="2到12位数字,汉字或字母" name="username">
                    <input type="hidden" class="form-control" id="oldusername" name="oldusername">
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="control-label col-md-2">密码</label>
                <div class="col-md-6">
                    <a href="resetPassword.html" id="changePassword"><p>点这里修改密码</p></a>
                </div>
            </div>
            <div class="form-group">
                <label for="desc" class="control-label col-md-2">邮箱</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="desc" class="control-label col-md-2">用户简介</label>
                <div class="col-md-6">
                    <textarea class="form-control" rows="4" id="desc" placeholder="说点什么吧" name="desc"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label id="label-gender" class="control-label col-md-2">性别</label>
                <div class="col-md-6">
                    <label class="radio-inline">
                        <input type="radio" name="gender" id="male" value="男"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" id="female" value="女"> 女
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" id="secret" value="保密"> 保密
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label id="label-region" class="control-label col-md-2">地区</label>
                <div class="col-md-6">
                    <select id="province" onchange="selectprovince(this);" name="province"></select>
                    <select id="city" name="city"></select>
                </div>
            </div>
            <div class="form-group">
                <label id="label-birthday" class="control-label col-md-2">生日</label>
                <div class="col-md-6">
                    <input type="text" id="birthday" name="birthday">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="btn1">提交</button>

        </form>

    </div>

</div>

        </p>

    </div>
</div>
